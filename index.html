<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="icon" href="./public/images/weather.png">
    <title>Weathery</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="#">#WEATHERY</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#"><span>About</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#"><span>Contact</span></a>
                </li>
              </ul>
            </div>
          </nav>
          
        <div class="jumbotron">
            <div class="intro">
                <h1 class="display-4">Weather Application</h1>
                <p class="lead">Access current Weather-Data for any location on Earth including over <span>200,000 cities</span>.</p>
            </div>
            
            <form class="input-location">
                <input type="text" placeholder="Enter Location">  
                <i class="fa fa-search fa-lg" style="color:#000;"></i> 
                <button>Search</button>
              </form>
        </div>
    </header>

    <main class="container forecast">
        <div>
            <img alt="weather-icon" src="#" width="45" height="45">
        </div>
        <div class="forecast-data">
            <div class="temperature">26.98°C</div>
            <div>
                <label>Clouds :</label> 
                <span> 0%</span>
            </div>
            <div>
                <label>Humidity :</label>
                <span> 77%</span>
            </div>
            <div>
                <label>Wind :</label>
                <span> 5.04 m/s</span>
            </div>
            <div>
                <label>Pressure :</label>
                <span> 1009hpa</span>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="social">
          <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
          <a href="#"><i class="fab fa-snapchat fa-lg"></i></a>
          <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
          <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
        </div>
                  
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Home</a></li>
          <li class="list-inline-item"><a href="#">Services</a></li>
          <li class="list-inline-item"><a href="#">About</a></li>
          <li class="list-inline-item"><a href="#">Terms</a></li>
          <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="copyright">Weathery © 2020</p>
      </footer>


    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
